server {
    listen 80;

    # Serve frontend files
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Proxy API requests to Haystack
    location /api/ {
        proxy_pass http://haystack:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}